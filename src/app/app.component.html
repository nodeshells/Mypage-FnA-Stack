<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content" type="overlay">
    <ion-header>
      <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
          <ion-button href="https://ionicframework.com/" size="small" fill="clear">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
          </ion-button>
          <ion-button href="https://angular.jp/" size="small" fill="clear">
            <ion-icon size="large" src="assets/Angular_full_color_logo.svg"></ion-icon>
          </ion-button>
          <ion-button href="https://firebase.google.com/" size="small" fill="clear">
            <ion-icon size="large" src="assets/firebase-logo.svg"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-button mode="ios" size="medium" slot="end" (click)="toggleTheme()">
          <ion-icon *ngIf="(themeState$ | async) === ''" name="sunny" slot="icon-only"></ion-icon>
          <ion-icon *ngIf="(themeState$ | async) === 'dark'" name="moon" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button (click)="authService.doLogout()" *ngIf="(authService.checkLoginState() | async) !== null" mode="ios"
                    size="medium" slot="end">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-toolbar>
      <ion-toolbar mode="ios" color="primary">
        <ion-title>メニュー</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content [color]="themeState$ | async">
      <ion-list mode="ios">
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="/top">
          <ion-icon color="primary" slot="start" name="home"></ion-icon>
          <ion-label>
            TOPページ
          </ion-label>
        </ion-item>
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="/profile">
          <ion-icon color="primary" slot="start" name="happy"></ion-icon>
          <ion-label>
            マイページ
          </ion-label>
        </ion-item>
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="/blog">
          <ion-icon color="primary" slot="start" name="text"></ion-icon>
          <ion-label>
            ブログ
          </ion-label>
        </ion-item>
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="">
          <ion-icon color="primary" slot="start" name="filing"></ion-icon>
          <ion-label>
            職務経歴
          </ion-label>
        </ion-item>
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="">
          <ion-icon color="primary" slot="start" name="construct"></ion-icon>
          <ion-label>
            技術プレビュー
          </ion-label>
        </ion-item>
        <ion-item tappable (click)="closeMenu()" [color]="themeState$ | async" button="true" routerLink="/admin/top">
          <ion-icon color="primary" slot="start" name="glasses"></ion-icon>
          <ion-label>
            管理者ページ
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet mode="md" id="menu-content"></ion-router-outlet>
</ion-split-pane>
