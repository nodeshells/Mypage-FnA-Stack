<ion-split-pane contentId="menu-content">
  <ion-menu contentId="menu-content" type="overlay">
    <ion-header>
      <ion-toolbar mode="ios" color="primary">
        <ion-buttons slot="start">
          <ion-button href="https://ionicframework.com/" size="small" fill="clear">
            <ion-icon name="logo-ionic" size="large"></ion-icon>
          </ion-button>
          <ion-button href="https://angular.jp/" size="small" fill="clear">
            <ion-icon size="large" src="assets/Angular_full_color_logo.svg"></ion-icon>
          </ion-button>
          <ion-button href="https://firebase.google.com/" size="small" fill="clear">
            <ion-icon size="large" src="assets/firebase-logo.svg"></ion-icon>
          </ion-button>
        </ion-buttons>
        <ion-button (click)="authService.doLogout()" *ngIf="(authService.checkLoginState() | async) !== null" mode="ios"
                    size="medium" slot="end">
          <ion-icon name="log-out" slot="icon-only"></ion-icon>
        </ion-button>
        <ion-button mode="ios" size="medium" slot="end" (click)="toggleTheme()">
          <ion-icon *ngIf="(themeState$ | async) === ''" name="sunny" slot="icon-only"></ion-icon>
          <ion-icon *ngIf="(themeState$ | async) === 'dark'" name="moon" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-toolbar>
<!--      <ion-toolbar mode="ios" color="primary">-->
      <!--        <ion-title>メニュー</ion-title>-->
      <!--      </ion-toolbar>-->
    </ion-header>
    <ion-content [color]="themeState$ | async">
      <ion-list mode="ios">
        <ion-menu-toggle auto-hide="false" *ngFor="let menuContents of sideMenu;">
          <ion-item [color]="themeState$ | async" button="true" [routerLink]="menuContents['routerLink']">
            <ion-icon color="primary" slot="start" [name]="menuContents['iconName']"></ion-icon>
            <ion-label>
              {{menuContents['labelName']}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet mode="md" id="menu-content"></ion-router-outlet>
</ion-split-pane>
<ion-fab *ngIf="false" vertical="bottom" horizontal="end" slot="fixed">
  <ion-menu-button>
    <ion-fab-button>
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
  </ion-menu-button>
</ion-fab>
