<ion-item *ngFor="let menuContents of sideMenu;" button="true"
          detail="true"
          [routerLink]="menuContents['routerLink']">
    <ion-icon color="primary" slot="start" [name]="menuContents['iconName']"></ion-icon>
    <ion-label>
        {{menuContents['labelName']}}
    </ion-label>
</ion-item>
